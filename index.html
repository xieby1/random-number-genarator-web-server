<!doctype html>
<html>
	<head>
		<style type="text/css">
			#main_page_layout{
				height: 90vh;
				width: 100%;
				font-size: 10vw;
				alignment: center;
				text-align: center;
			}
			#submit_button{
				font-size: 6vh;
			}
			#input{
				font-size: 8vh;
				width: 80vw;
			}
			#num1, #num2, #num3, #num4, #num5, #num6
			{
				border: 0.5vw solid;
				min-width: 20vw;
			}
		</style>
	</head>
	<body>
		<table id="main_page_layout">
			<tr>
				<th>
					Random Number Generator
				</th>
			</tr>
			<tr><td style="text-align: left; font-size: 6vw">Input a seed:</td></tr>
			<tr>
				<td>
					<input type="number" id="input">
				</td>
			</tr>
			<tr><td style="text-align: left; font-size: 6vw">Result:</td></tr>
			<tr>
				<td>
					<table style="margin: auto;">
						<tr>
							<td id="num1">num1</td><td id="num2">num2</td><td id="num3">num3</td>
						</tr>
						<tr><td id="num4">num4</td><td id="num5">num5</td><td id="num6">num6</td></tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" id="submit_button" value="Generate">
				</td>
			</tr>
		</table>
	</body>
	<script>
		const input = document.getElementById("input");
		const num1 = document.getElementById("num1");
		const num2 = document.getElementById("num2");
		const num3 = document.getElementById("num3");
		const num4 = document.getElementById("num4");
		const num5 = document.getElementById("num5");
		const num6 = document.getElementById("num6");
		const button = document.getElementById("submit_button");
		button.onclick = function () {
			seed = input.value;
			loadBalls();
			num1.innerText = drawOneBall();
			num2.innerText = drawOneBall();
			num3.innerText = drawOneBall();
			num4.innerText = drawOneBall();
			num5.innerText = drawOneBall();
			num6.innerText = drawOneBall();
		}

		const balls = [];

		function loadBalls()
		{
			for(let i=0; i<49; i++)
				balls[i] = false;
		}
		function drawOneBall()
		{
			let temp;
			for(temp=rand()%balls.length; balls[temp]; temp=++temp%balls.length);
			balls[temp] = true;
			return temp+1;
		}

		let seed = 0;
		const a = 19960610;
		const b = 20190129;
		const m = 20190203;
		function rand() {
			return (seed = (a*seed+b)%m);
		}
	</script>
</html>
